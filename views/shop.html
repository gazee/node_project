<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="css/Product.css" >
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>shop page</h1>
        <h2>product list is follows ......</h2>
        <div class="grid">
            <article class="card product-item">
                <header class="card__header">
                    <h1 class="product__title">Fresh Apple</h1>
                </header>
                <div class="card__image">
                    <img src="https://cdn.pixabay.com/photo/2016/11/18/13/47/apple-1834639_960_720.jpg" alt="apple" width="200">
                </div>
                <div class="card__content">
                    <h2 class="product__price">$2.00</h2>
                    <p class="product__description">An apple a day keeps your health!</p>
                </div>
                
            </article>
        </div>

    </main>
